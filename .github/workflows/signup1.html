    <div class="reg">
        <form id="reg" action="">
            <h2>Signup</h2>
            <br>
            <label for="">FirstName</label>
            <input type="text" name="name" id="name" placeholder="Enter Your First Name">
            <br><br>

            <label for="">LastName</label>
            <input type="text" name="name" id="name" placeholder="Enter Your Last Name">
            <br><br>

            <label for="">Email</label>
            <input type="email" name="email" id="name" placeholder="Enter Your Email">
            <br><br>
            <label for="">Password</label>
            <input type="password" name="password" id="name" placeholder="Enter Password">
            <br><br>
            <label for="">Confirm Password</label>
            <input type="password" name="password" id="name" placeholder="Confirm Your Password">
            <br><br>
            <label for="">Mobile Number</label>
            <input type="number" name="number" id="name" placeholder="Number">
            <br><br>
            <label for="">Date of Birth</label>
            <input type="date" name="date" id="name" placeholder="Enter Your Birthdate">
            <br><br>
            <label for="">Gender</label>
            <br>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other

            <br><br>

            <input type="checkbox" name="checkbox" id="ch">
            <span id="ch">I agreed all terms and conditions</span>
            <br><br>

            <input type="submit" value="Sign Up" id="sub">
            <div class="last">
                <p>Allready have an account?
                    <a href="login.html">Login</a>
                </p>
            </div>
